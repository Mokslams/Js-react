<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
    <title>Dominos</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        Add new Dominos
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="alert alert-danger" role="alert" style="display:none;">
                                </div>
                                <div class="alert alert-success" role="alert" style="display:none;">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="left">
                                    <small>Left number</small>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="right">
                                    <small>Right number</small>
                                </div>
                            </div>
                            <div class="col-3">
                                <button type="button" id="add-new" class="btn btn-warning">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="card">
                        <div class="card-header">
                            All Dominos
                        </div>
                        
                        
                        <div class="card-body">
                            <div class="row justify-content-center">
                                <div class="col-8">
                                    <div class="dominos">

                                    <div class="domino">

                                        <div class="left-side">
                                            51
                                        </div>

                                        <div class="right-side">
                                            04
                                        </div>

                                    </div>

                                    
                                    <div class="domino">

                                        <div class="left-side">
                                            77
                                        </div>

                                        <div class="right-side">
                                            07
                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>
</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
